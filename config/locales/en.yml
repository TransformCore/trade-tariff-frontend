  geographical_areas:
    descriptions:
      erga_omnes: "All countries"
  trade_tariff_heading:
    uk: "UK Global Online Tariff"
    xi: "Northern Ireland Online Tariff"

  tabs:
    footnote:
      heading: Footnotes for %{declarable_type} %{goods_nomenclature_item_id}
  breadcrumb:
    home: Home
    privacy: Privacy Notice
    tools: Tools
    quotas: Quotas
    certificates: Certificate
    additional_codes: Additional codes
    chemicals: Chemicals
    az: A to Z

  service_banner:
    service_name:
      uk: "UK Global Online Tariff"
      xi: "Northern Ireland Online Tariff"
