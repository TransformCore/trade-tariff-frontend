  import_destination:
    uk: United Kingdom
    xi: Northern Ireland
  country_picker:
    uk:
      import: UK Global Tariff imports from
      export: UK Global Tariff exports to
    xi:
      import: <abbr title="Northern Ireland">NI</abbr> imports from
      export: <abbr title="Northern Ireland">NI</abbr> exports to
